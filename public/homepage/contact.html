<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monara Fashion | Home</title>
  
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
	

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', 'Helvetica', 'Arial', sans-serif;
      background: linear-gradient(180deg, #ffe2c6 0%, #fffaf3 100%);
      color: #2d3436;
margin-top: 70px;
    }


footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-top: 1px solid #ddd;
      margin-top: 40px;
      color: #666;
      font-size: 0.9rem;
    }

header {
      background-color: #fff5ee;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      height: 70px;
      display: flex;
      align-items: center;
      padding: 0 40px;
position: fixed;   
top: 0px;
  left: 0;
  width: 100%;
  z-index: 1000;
    }

    .navbar {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo-container {
  display: flex;
  align-items: center; /* keeps image and text aligned vertically */
  gap: 8px; /* small space between logo and text */
  position: relative;
  left: -40px;
}

.logo-container img {
  width: 70px;
  height: 70px;
  object-fit: contain;
  transform: translateY(-5px); /* adjust image height slightly if needed */
}

.logo {
  font-size: 2rem;
  font-weight: 700;
  letter-spacing: 1px;
  margin-left: -10px;
}

.logo a {
  text-decoration: none;
  color: #2d3436;
}


    /* Nav links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin-left: 55px; /* space between logo and links */
margin-top: 5px;
    }

    .nav-links a {
      text-decoration: none;
      color: #2d3436;
      font-weight: 500;
      transition: color 0.2s ease;
		font-size: 17px;
    }

    .nav-links a:hover {
      color: #b33a00;
    }

/* Search bar */
.search-container {
  background-color: #e8e9eb;
  border-radius: 25px;
  display: flex;
  align-items: center;
  padding: 6px 15px;
  width: 450px;
  height: 38px;
  margin-left: 55px;
}

.search-container i {
  color: #000000;
  font-size: 16px;
  margin-right: 10px;
  cursor: pointer;
}

.search-container input {
  border: none;
  background: transparent;
  width: 100%;
  outline: none;
  font-size: 14px;
  color: #2d3436;
}

.search-container input::placeholder {
  color: #777b7e;
}



    /* Right icons */
    .icons {	
      display: flex;
      align-items: center;
      gap: 25px;
      margin-left: auto; /* push icons to far right */
	margin-right: -20px;
      font-size: 25px;
    }

    .icons a {
      color: #2d3436;
      text-decoration: none;
      transition: color 0.2s;
    }

    .icons a:hover {
      color: #b33a00;
    }

.contact-section {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
}

/* Main Container */
.contact-container {
  background: #fff;
  max-width: 1000px;
  width: 100%;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  padding: 55px 50px;
}

/* Headings */
.contact-container h1 {
  font-size: 2.2rem;
  color: #333;
  text-align: center;
  margin-bottom: 10px;
}

.contact-container p {
  text-align: center;
  color: #555;
  margin-bottom: 40px;
}

/* Flex Layout */
.contact-content {
  display: flex;
  flex-wrap: wrap;
  gap: 40px;
margin-left: 15px;
}

/* Left Info */
.contact-info {
  flex: 1 1 300px;
}

.contact-info h3 {
  color: #1976d2;
  margin-top: 40px;
  margin-bottom: 20px;
}

.contact-info p {
  margin: 10px 0 15px;
  color: #444;
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 0.95rem;
}

.socials a {
  color: #1976d2;
  font-size: 1.4rem;
  margin-top: 10px;
  margin-right: 10px;
  transition: 0.3s;
	display: inline-block;
}

.socials a:hover {
  color: #0d47a1;
}

/* Form */
.contact-form {
  flex: 1 1 350px;
}

.input-group {
  position: relative;
  margin-bottom: 25px;
  margin-right: 25px;
}

.input-group input,
.input-group textarea {
  width: 100%;
  padding: 12px;
  border: none;
  border-bottom: 2px solid #ccc;
  background: none;
  font-size: 1rem;
  outline: none;
  transition: 0.3s;
}

.input-group label {
  position: absolute;
  left: 0;
  top: 12px;
  color: #888;
  transition: 0.3s;
  pointer-events: none;
}

/* Floating Label Effect */
.input-group input:focus ~ label,
.input-group textarea:focus ~ label,
.input-group input:valid ~ label,
.input-group textarea:valid ~ label {
  top: -10px;
  font-size: 0.8rem;
  color: #1976d2;
}

.input-group input:focus,
.input-group textarea:focus {
  border-bottom-color: #1976d2;
}

/* Button */
.btn {
    display: inline-block;
  margin-top: 20px; /* space below subline */
  padding: 17px 65px;
  background-color: #f2b06a; /* accent color */
  color: #000000;
  font-weight: 600;
  font-size: 16px;
  border: none;
  border-radius: 50px; /* fully rounded */
  cursor: pointer;
  text-decoration: none;
  transition: background 0.3s ease;
}

.btn:hover {
background-color: #d88b3f; }

/* Responsive */
@media (max-width: 768px) {
  .contact-container {
    padding: 30px 20px;
  }
  .contact-content {
    flex-direction: column;
  }
}
</style>
</head>
<body>
	

	<header>
    <nav class="navbar">
      <!-- Logo + Monara -->
      <div class="logo-container">
  <img src="../logo.png" alt="Monara Logo">
  <h1 class="logo"><a href="../index.html">Monara</a></h1>
</div>



      <!-- Nav links -->
      <ul class="nav-links">
        <li><a href="../index.html">Shop</a></li>
        <li><a href="#">On Sale</a></li>
        <li><a href="#">New Arrivals</a></li>
      </ul>

      <div class="search-container">
      <i class="bi bi-search"></i>
      <input type="text" placeholder="Search for products..." />
    </div>


      <!-- Right icons -->
      <div class="icons">
        <a href="#"><i class="bi bi-cart"></i></a>
        <a href="contact.html"><i class="bi bi-envelope-at"></i></a>
        <a href="../accounts/admin.html"><i class="bi bi-person-circle"></i></a>
      </div>
    </nav>
  </header>

	<section class="contact-section">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you! Fill out the form below or reach us through our contact details.</p>

      <div class="contact-content">
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p><i class="bi bi-geo-alt-fill"></i> Purok 7 Pinagkawitan Lipa City, Batangas</p>
          <p><i class="bi bi-telephone-fill"></i> +63 994 400 9180</p>
          <p><i class="bi bi-envelope-fill"></i> monarafashion@gmail.com</p>
          <div class="socials">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-tiktok"></i></a>
          </div>
        </div>

        <form class="contact-form" id="contactForm">
          <div class="input-group">
            <input type="text" id="name" required />
            <label for="name">Your Name</label>
          </div>
          <div class="input-group">
            <input type="email" id="email" required />
            <label for="email">Your Email</label>
          </div>
          <div class="input-group">
            <textarea id="message" rows="5" required></textarea>
            <label for="message">Your Message</label>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    // Simple form alert (you can connect this to Firebase or EmailJS later)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for contacting us! We’ll get back to you soon.');
      this.reset();
    });
  </script>

<footer>
    <p>© 2025 Monara Fashion. All Rights Reserved.</p>
  </footer>
</body>
</html>
