<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monara</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <script src="../js/form.js" defer></script>

	

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', 'Helvetica', 'Arial', sans-serif;
      background: linear-gradient(180deg, #ffe2c6 0%, #fffaf3 100%);
      color: #2d3436;
margin-top: 70px;
    }


footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-top: 1px solid #ddd;
      margin-top: 40px;
      color: #666;
      font-size: 0.9rem;
    }

header {
      background-color: #fff5ee;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      height: 70px;
      display: flex;
      align-items: center;
      padding: 0 40px;
position: fixed;   
top: 0px;
  left: 0;
  width: 100%;
  z-index: 1000;
    }

    .navbar {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo-container {
  display: flex;
  align-items: center;
  gap: 8px; 
  position: relative;
  left: -40px;
}

.logo-container img {
  width: 70px;
  height: 70px;
  object-fit: contain;
  transform: translateY(-5px); 
}

.logo {
  font-size: 2rem;
  font-weight: 700;
  letter-spacing: 1px;
  margin-left: -10px;
}

.logo a {
  text-decoration: none;
  color: #2d3436;
}


    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin-left: 55px; 
margin-top: 5px;
    }

    .nav-links a {
      text-decoration: none;
      color: #2d3436;
      font-weight: 500;
      transition: color 0.2s ease;
		font-size: 17px;
    }

    .nav-links a:hover {
      color: #b33a00;
    }




    .icons {	
      display: flex;
      align-items: center;
      gap: 25px;
      margin-left: auto; 
	margin-right: -20px;
      font-size: 25px;
    }

    .icons a {
      color: #2d3436;
      text-decoration: none;
      transition: color 0.2s;
    }

    .icons a:hover {
      color: #b33a00;
    }

.contact-section {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 40px;
}

.container {
  background: rgba(255, 255, 255, 0.9);
  padding: 40px 50px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
}

.container h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #2d3436;
}

.inputBox {
  margin-bottom: 23px;
  display: flex;
  flex-direction: column;
}

.inputBox input,
.inputBox textarea {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid #dfe6e9;
  border-radius: 8px;
  font-size: 15px;
  transition: 0.3s ease;
}

.inputBox input:focus,
.inputBox textarea:focus {
  border-color: #d35400;
  outline: none;
  box-shadow: 0 0 5px rgba(211, 84, 0, 0.3);
}

button {
  background: #d35400;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
margin-top: 13px;
}

button:hover {
  background: #e67e22;
}

.alert {
  display: none;
  background: #00b894;
  color: #fff;
  padding: 10px;
  text-align: center;
  border-radius: 8px;
  margin-bottom: 15px;
  font-weight: 500;
}


.auth-toggle {
  display: flex;
  width: 100%;
  margin-bottom: 30px;
}

.auth-toggle button {
  width: 50%;
  padding: 12px 0;
  border: none;
  background-color: #ffcba4;
  color: #5a2e14;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
  border-radius: 8px 8px 0 0;
}

.auth-toggle button.active,
.auth-toggle button:hover {
  background-color: #ff9966;
  color: white;
}

</style>
</head>
<body>
	

	<header>
    <nav class="navbar">

      <div class="logo-container">
  <img src="../logo.png" alt="Monara Logo">
  <h1 class="logo"><a href="../index.html">Monara</a></h1>
</div>


      <ul class="nav-links">
        <li><a href="../index.html">Shop</a></li>
        <li><a href="#">On Sale</a></li>
        <li><a href="#">New Arrivals</a></li>
      </ul>



      <div class="icons">
        <a href="#"><i class="bi bi-cart"></i></a>
        <a href="contact.html"><i class="bi bi-envelope-at"></i></a>
        <a href="login.html"><i class="bi bi-person-circle"></i></a>
      </div>
    </nav>
  </header>

<section class="contact-section">
    <div class="container">
      <div class="auth-toggle">
        <button id="showLogin" class="active">Login</button>
        <button id="showSignup">Sign Up</button>
      </div>


      <form id="loginForm">
        <h2>Login</h2>
        <div class="inputBox">
          <input type="email" id="loginEmail" placeholder="Email Address" required />
        </div>
        <div class="inputBox">
          <input type="password" id="loginPassword" placeholder="Password" required />
        </div>
        <div class="inputBox">
          <button type="submit">Login</button>
        </div>
      </form>


      <form id="signupForm" style="display: none;">
        <h2>Create Account</h2>
        <div class="inputBox">
          <input type="text" id="signupUsername" placeholder="Username" required />
        </div>
        <div class="inputBox">
          <input type="email" id="signupEmail" placeholder="Email Address" required />
        </div>
        <div class="inputBox">
          <input type="password" id="signupPassword" placeholder="Password" required />
        </div>
        <div class="inputBox">
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </section>

<footer>
    <p>Â© 2025 Monara Fashion. All Rights Reserved.</p>
  </footer>
</body>
</html>
