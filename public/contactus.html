<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monara | Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="scripts/navbar.js"></script>
  <script type="module" src="db.js"></script>
</head>
<body>
  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <div class="alert">Your message was sent successfully!</div>
        <div class="inputBox">
          <input type="text" id="name" placeholder="Your name..." />
        </div>
        <div class="inputBox">
          <input type="email" id="emailid" placeholder="Your email..." />
        </div>
        <div class="inputBox">
          <textarea id="msgContent" rows="6" placeholder="Your message..."></textarea>
        </div>
        <div class="inputBox">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
